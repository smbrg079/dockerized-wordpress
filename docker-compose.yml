services:
  nginx:
    image: nginx:latest
    container_name: serverpress_nginx
    ports:
      - "8080:80"
    volumes:
      - ./wordpress:/var/www/html
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - php
    restart: unless-stopped

  php:
    image: wordpress:php8.2-fpm
    container_name: serverpress_php
    volumes:
      - ./wordpress:/var/www/html
    restart: unless-stopped

  db:
    image: mariadb:10.6
    container_name: serverpress_db
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wpuser
      MYSQL_PASSWORD: wppass
      MYSQL_ROOT_PASSWORD: rootpass
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped

volumes:
  db_data:
